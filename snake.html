<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #game-board {
            position: relative;
            width: 600px;
            height: 600px;
            background-color: #fcf58a;
            border: 2px solid #000;
        }

        .snake {
            position: absolute;
            background-color: green;
        }

        .food {
            position: absolute;
            background-color: red;
        }
        h2{
            margin-right: 80px;
        }
    </style>
</head>
<body>
    <h2>User Score </h2>
    <div id="game-board"></div>
    
    <script>
        const board = document.getElementById('game-board');
        const boardSize = 400;
        const boxSize = 20;
        let snake = [{ x: 160, y: 200 }, { x: 140, y: 200 }, { x: 120, y: 200 }];
        let direction = 'RIGHT';
        let food = { x: 0, y: 0 };
        let score = 0;

        function drawSnake() {
            board.innerHTML = '';
            snake.forEach(part => {
                const snakePart = document.createElement('div');
                snakePart.classList.add('snake');
                snakePart.style.width = boxSize + 'px';
                snakePart.style.height = boxSize + 'px';
                snakePart.style.left = part.x + 'px';
                snakePart.style.top = part.y + 'px';
                board.appendChild(snakePart);
            });
        }

        function drawFood() {
            const foodElement = document.createElement('div');
            foodElement.classList.add('food');
            foodElement.style.width = boxSize + 'px';
            foodElement.style.height = boxSize + 'px';
            foodElement.style.left = food.x + 'px';
            foodElement.style.top = food.y + 'px';
            board.appendChild(foodElement);
        }

        function randomPosition() {
            return Math.floor(Math.random() * (boardSize / boxSize)) * boxSize;
        }

        function placeFood() {
            food.x = randomPosition();
            food.y = randomPosition();
        }

        function moveSnake() {
            const head = { ...snake[0] };
            switch (direction) {
                case 'LEFT':
                    head.x -= boxSize;
                    break;
                case 'RIGHT':
                    head.x += boxSize;
                    break;
                case 'UP':
                    head.y -= boxSize;
                    break;
                case 'DOWN':
                    head.y += boxSize;
                    break;
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                placeFood();
            } else {
                snake.pop();
            }

            if (head.x < 0 || head.x >= boardSize || head.y < 0 || head.y >= boardSize || snake.slice(1).some(part => part.x === head.x && part.y === head.y)) {
                alert('Game Over! Your score: ' + score);
                snake = [{ x: 160, y: 200 }, { x: 140, y: 200 }, { x: 120, y: 200 }];
                direction = 'RIGHT';
                score = 0;
                placeFood();
            }
        }

        function gameLoop() {
            moveSnake();
            drawSnake();
            drawFood();
            setTimeout(gameLoop, 200);
        }

        document.addEventListener('keydown', e => {
            if (e.key === 'ArrowLeft' && direction !== 'RIGHT') direction = 'LEFT';
            if (e.key === 'ArrowRight' && direction !== 'LEFT') direction = 'RIGHT';
            if (e.key === 'ArrowUp' && direction !== 'DOWN') direction = 'UP';
            if (e.key === 'ArrowDown' && direction !== 'UP') direction = 'DOWN';
        });

        placeFood();
        gameLoop();
    </script>
</body>
</html>
